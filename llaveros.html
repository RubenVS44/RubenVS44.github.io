<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagenes/logo.png" type="image/x-icon">
    <title>Llaveros-Tienda de regalos</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/logo.png" alt="Tienda de regalos">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu tienda.html">Men√∫</a></li>
                <li><a href="#">Carrito</a></li>
                <li><a href="#">Contactar</a></li>
                <li><a href="#">Localidad</a></li>
    </header>
    
    <style>
        
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef6f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ff0800;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header .logo img {
      width: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .principal {
      margin-top: 20px;
    }

    .producto {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 20px;
      display: inline-block;
      width: 250px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .producto:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
    }

    .producto h3 {
      font-size: 1.1rem;
      color: #333;
    }

    </style>
</body>
</html>
